name: formatlab
base: core22
version: '2025.9.16'
summary: Convert Videos and Audio Files
description:  FormatLab is a powerful audio and video converter that supports 4K resolution and a wide range of codecs.
grade: stable
confinement: strict

icon: snap/gui/icon.png

architectures:
  - build-on: [amd64]

environment:
  SNAP_DESKTOP_RUNTIME: $SNAP/content-snap-core22

apps:
  formatlab:
    command: bin/desktop-launch formatlab
    desktop: formatlab.desktop
    environment:
      DISABLE_WAYLAND: 1
    plugs:
       - home
       - gsettings
       - network
       - network-bind
       - network-status
       - desktop
       - desktop-legacy
       - x11
       - unity7
       - wayland
       - opengl
       - audio-playback
       - hardware-observe
       - optical-drive
       - removable-media

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  content-snap-core22:
    interface: content
    target: $SNAP/content-snap-core22
    default-provider: content-snap-core22

parts:
  snap-launcher:
    plugin: dump
    source: snap_launcher/
    override-build: |
      snapcraftctl build
      sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/formatlab.desktop
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
      cp -rf ${SNAPCRAFT_PART_SRC}/formatlab.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/formatlab.desktop

  formatlab-binary:
    plugin: dump
    source: https://warlordsoftwares.com/static/app_builds/snap/FORMAT_LAB.tar.gz
    source-type: tar
    override-build: |
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/bin
      cp FORMAT_LAB ${SNAPCRAFT_PART_INSTALL}/bin/formatlab
      chmod +x ${SNAPCRAFT_PART_INSTALL}/bin/formatlab